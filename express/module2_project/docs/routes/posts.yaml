paths:
  /api/posts:
    get:
      description: Get all posts.
      tags: [ Posts ]
      parameters:
        - $ref: '#/components/parameters/sortField'
        - $ref: '#/components/parameters/sortOrder'
      responses:
        200:
          description: Successfully returned all posts. Comments excluded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/posts'
        400:
          $ref: '#/components/responses/400'
        401:
          $ref: '#/components/responses/401'
        500:
          $ref: '#/components/responses/500'
    post:
      description: Upload new post. Returns error if file uploaded is not an image.
      tags: [ Posts ]
      requestBody:
        $ref: '#/components/requestBodies/uploadPost'
      responses:
        201:
          description: Successfully uploaded new post. Returns post ID and the optional image name.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: The response message.
                  id:
                    type: integer
                    description: The new ID of the newly created post.
                  imagePath:
                    type: string
                    format: uri
                    description: The name of the image if an image is uploaded.
        400:
          $ref: '#/components/responses/400'
        401:
          $ref: '#/components/responses/401'
        500:
          $ref: '#/components/responses/500'
  /api/posts/{id}:
    get:
      description: Get all posts.
      tags: [ Posts ]
      parameters:
        - $ref: '#/components/parameters/postId'
      responses:
        200:
          description: Successfully returned all posts. Comments included.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/post'
        401:
          $ref: '#/components/responses/401'
        500:
          $ref: '#/components/responses/500'
    delete:
      description: Delete the post, its comments and uploaded image.
      tags: [ Posts ]
      parameters:
        - $ref: '#/components/parameters/postId'
      responses:
        200:
          description: Successfully deleted the post.
        401:
          $ref: '#/components/responses/401'
        403:
          $ref: '#/components/responses/403'
        500:
          $ref: '#/components/responses/500'
