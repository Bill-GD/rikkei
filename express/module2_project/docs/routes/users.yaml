paths:
  /api/users:
    get:
      description: Get all users in JSON format.
      tags: [ Users ]
      responses:
        200:
          description: Successfully returns all users.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/userSchema'
        401:
          $ref: '#/responses/401'
        403:
          $ref: '#/responses/403'
        500:
          $ref: '#/responses/500'
  /api/users/{id}:
    get:
      description: Get the info of the user that has the specified ID.
      tags: [ Users ]
      parameters:
        - $ref: '#/parameters/userId'
      responses:
        200:
          description: Successfully returns the requested user.
          content:
            application/json:
              schema:
                $ref: '#/components/userSchema'
        401:
          $ref: '#/responses/401'
        403:
          $ref: '#/responses/403'
        404:
          $ref: '#/responses/404'
        500:
          $ref: '#/responses/500'
    put:
      description: Update the username of the specified user. Admin's username can't be modified.
      tags: [ Users ]
      parameters:
        - $ref: '#/parameters/userId'
      requestBody:
        $ref: '#/components/requestBodies/updateUsername'
      responses:
        200:
          description: Successfully updates the user's username.
        401:
          $ref: '#/responses/401'
        403:
          $ref: '#/responses/403'
        500:
          $ref: '#/responses/500'
    delete:
      description: Delete the specified user. Only possible if the current user is admin or has same user ID. Can't delete admin account.
      tags: [ Users ]
      parameters:
        - $ref: '#/parameters/userId'
      responses:
        200:
          description: Successfully deletes the user.
        401:
          $ref: '#/responses/401'
        403:
          $ref: '#/responses/403'
        404:
          $ref: '#/responses/404'
        500:
          $ref: '#/responses/500'
