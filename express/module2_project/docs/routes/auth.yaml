paths:
  /api/auth/register:
    post:
      description: Register new user. Requires username, email and password.
      tags: [ Authentication ]
      requestBody:
        $ref: '#/components/requestBodies/register'
      responses:
        201:
          description: Successfully registered new user. Returns user ID.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: The response message.
                  id:
                    type: integer
                    description: The new ID of the registered user.
        400:
          $ref: '#/components/responses/400'
        403:
          $ref: '#/components/responses/403'
        500:
          $ref: '#/components/responses/500'
  /api/auth/login:
    post:
      description: Login using email and password. Saves access token to cookie that lasts for 5 minutes on success.
      tags: [ Authentication ]
      requestBody:
        $ref: '#/components/requestBodies/login'
      responses:
        200:
          description: Login successfully. Returns access token.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: The response message.
                  token:
                    type: string
                    description: The access token.
        400:
          $ref: '#/components/responses/400'
        404:
          $ref: '#/components/responses/404'
        500:
          $ref: '#/components/responses/500'
